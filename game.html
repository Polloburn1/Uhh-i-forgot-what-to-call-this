<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amogus - In Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Game specific overrides */
        body {
            background-color: #000;
        }

        #game-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through to canvas primarily, authorize specific UI elements */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .hud-element {
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="game-layer">
            <canvas id="world-canvas"></canvas>
        </div>
        <div id="ui-layer">
            <div class="hud-element">
                <!-- Top HUD (Tasks, etc) -->
                <div style="color: white;">Tasks: <span id="task-progress">0%</span></div>
            </div>
            <div class="hud-element" style="align-self: flex-end;">
                <!-- Bottom HUD (Controls, etc) -->
                <button class="danger" id="btn-emergency">EMERGENCY</button>
            </div>
        </div>
    </div>

    <!-- Game Modules -->
    <script type="module" src="js/game_engine.js"></script>
</body>

</html>
